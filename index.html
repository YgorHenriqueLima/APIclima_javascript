<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>previsão do tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <div class="input-container">
            <input type="text" class="input-cidade" placeholder="Digite o nome da cidade">
            <button class="botao-buscar">
                <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
            </button>
        </div>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em...</h2>
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="img-previsao"/>
                <p class="texto-previsao">Nublado</p>
            </div>
            
            <p class="umidade">Umidade: 76%</p>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
